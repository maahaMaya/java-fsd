<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UserWelcomePage</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Exam Details</h1>
						<div class="form-group">
							<label>Subject </label><input type="text" name="user_name"
								value="Java Basic" disabled class="form-control">
						</div>

						<div class="form-group">
							<label>Total Question </label><input type="text" name="user_name"
								value="6" disabled class="form-control">
						</div>

						<div class="form-group">
							<label>Passing Percentage</label><input type="text"
								name="user_name" value="50%" disabled class="form-control">
						</div>
						<button class="btn btn-primary"
							style="width: 80%; margin-left: 9%">
							<a href="./QuizPage.html"
								style="color: palegreen; font-size: large; font-weight: bold;">START
								EXAM</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AnswerSheet</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Answer Sheet</h1>
						<form method="post" action="Logout">

							<div class="form-group">
								<label>1. What is a correct syntax to output "Hello
									World" in Java? </label><input type="text" name="user_name"
									value="B. System.out.println('Hello World');" disabled
									class="form-control">
							</div>

							<div class="form-group">
								<label>2.Java is short for "JavaScript".. </label><input
									type="text" name="user_name" value="B. False" disabled
									class="form-control">
							</div>

							<div class="form-group">
								<label>3. How do you insert COMMENTS in Java code ? </label><input
									type="text" name="user_name" value="C. // This is comment"
									disabled class="form-control">
							</div>

							<div class="form-group">
								<label>Which data type is used to create a variable that
									should store text? </label><input type="text" name="user_name"
									value="B. String" disabled class="form-control">
							</div>

							<div class="form-group">
								<label>How do you create a variable with the numeric
									value 5? </label><input type="text" name="user_name"
									value="A. int x = 5;" disabled class="form-control">
							</div>

							<div class="form-group">
								<label>Which method can be used to find the length of a
									string? </label><input type="text" name="user_name"
									value="B. length();" disabled class="form-control">
							</div>

							<button class="btn btn-primary"
								style="width: 80%; margin-left: 9%">Logout</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>

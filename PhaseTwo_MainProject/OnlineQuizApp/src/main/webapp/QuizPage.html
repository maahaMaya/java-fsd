<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>QuizPage</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Question Paper</h1>
						<form method="post" action="QuizLogic">
							<div class="form-group">

								<label for="exampleFormControlSelect1">What is a correct
									syntax to output "Hello World" in Java?</label> <select
									class="form-control" id="exampleFormControlSelect1"
									name="exampleFormControlSelect1">
									<option value="A">Console.WriteLine("Hello World");</option>
									<option value="B">System.out.println("Hello World");</option>
									<option value="C">echo("Hello World");</option>
									<option value="D">print("Hello World");</option>
								</select> <label for="exampleFormControlSelect2">Java is short
									for "JavaScript"..</label> <select class="form-control"
									id="exampleFormControlSelect2" name="exampleFormControlSelect2">
									<option value="A">Ture</option>
									<option value="B">False</option>
								</select> <label for="exampleFormControlSelect3">How do you
									insert COMMENTS in Java code ?</label> <select class="form-control"
									id="exampleFormControlSelect3" name="exampleFormControlSelect3">
									<option value="A"># This is comment</option>
									<option value="B">* This is comment</option>
									<option value="C">// This is comment</option>
								</select> <label for="exampleFormControlSelect4">Which data type
									is used to create a variable that should store text?</label> <select
									class="form-control" id="exampleFormControlSelect4"
									name="exampleFormControlSelect4">
									<option value="A">text</option>
									<option value="B">String</option>
									<option value="C">string</option>
									<option value="D">data</option>
								</select> <label for="exampleFormControlSelect5">How do you
									create a variable with the numeric value 5?</label> <select
									class="form-control" id="exampleFormControlSelect5"
									name="exampleFormControlSelect5">
									<option value="A">int x = 5;</option>
									<option value="B">String x = 5;</option>
									<option value="C">boolean x = 5;</option>
									<option value="D">float x = 5;</option>
								</select> <label for="exampleFormControlSelect6">Which method can
									be used to find the length of a string?</label> <select
									class="form-control" id="exampleFormControlSelect6"
									name="exampleFormControlSelect6">
									<option value="A">len()</option>
									<option value="B">length();</option>
									<option value="C">getLength();</option>
								</select> <br />
								<br />
								<br />
								<br />
								<br />
								<button class="btn btn-primary"
									style="width: 80%; margin-left: 9%">End Exam</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
